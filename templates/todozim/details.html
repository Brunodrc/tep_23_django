<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <br>
        
        <div>
            <form action="{% url 'add_task' exist_list.id %}" method="POST">{% csrf_token %}
                    <div class="input-group mb-3">

                    <input name="add_task" type="text" class="form-control" placeholder="Adicionar nova tarefa" aria-label="Adicionar nova tarefa" aria-describedby="button-addon2">
                    <button class="btn btn-info" type="submit" id="button-addon2">Adicionar Tarefa</button>
                    <a href="{% url 'list' %}" class="btn btn-danger">Voltar para Lista de Tarefas</a>
                    </div>
            </form>
            <div class="card text-white bg-warning">
                <div class="card-header">Tarefas da lista {{exist_list.title}}</div>
                <div class="card-body">
                  
                    <table class="table table-hover">
                        {% for task in all_tasks %}
                        <tbody>
                            <td colspan="2"> {{task.description}}</td>
                           <td>
                               {% if task.done == 'False' %}
                                   <a href="" ><input type="checkbox" name="" id="" checked></a>
                               {% else %}
                                   <a href="" ><input type="checkbox" name="" id=""></a>
                               {% endif %}
                           </td>
                           <td>
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                   <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                   <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                 </svg>
                           </td>
                        </tbody>
                        {% endfor %}
                    </table>
                    <p class="card-text"> Criada em: {{exist_list.createAt}}</p>
                </div>
              </div>
        </div>
        
    </div>
</body>
</html>
